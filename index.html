<html>
<head>
  <title>QUESTION 19</title>
</head>
<body>
<script>
function array_element_mode(arr) {
  var ctr = [],
    ans = 0;

  for(var i = 0; i < 10; i++) {
    ctr.push(0);
  }
  for(var i = 0; i < arr.length; i++) {
    ctr[arr[i] - 1]++;
    if(ctr[arr[i] - 1] > ctr[ans]) {
      ans = arr[i] - 1;
    }
  }
  return ans + 1;  
}
document.write(array_element_mode([1, 2, 3, 1, 8, 8, 9, 9, 9]));
</script>
</body>
</html>
